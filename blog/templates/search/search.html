<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>搜索结果</title>
</head>
<body>
    {% if query %}
        {% for post in page.object_list %}
            <li><a href="{% url 'blogtest:detail' post.object.id %}">{{post.object.ptitle}}</a></li>
        {% empty %}
            没有找到页面
        {% endfor %}
    {% endif %}
</body>
</html>
