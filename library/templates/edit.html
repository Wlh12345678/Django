{% extends 'layout.html' %}
{% block title %}
    富文本编辑
{% endblock %}

{% block linkcss %}
<script src="/static/tiny_mce/tiny_mce.js"></script>
<script>
    tinyMCE.init(
        {
            'mode':'textareas',
            'theme':'advanced',
            'width':680,
            'height':400
        }
    );
</script>
{% endblock %}

{% block body %}
    <h2>文本提交</h2>

    <form action="{% url 'booktest:edit' %}" method="post">
        {% csrf_token %}
        title: <input type="text" name="title">
        <br>
        <br>
        message: <br> <textarea name="message" id="" cols="30" rows="10">请输入信息</textarea>
        <br>
        <input type="submit" value="提交">
    </form>
{% endblock %}
