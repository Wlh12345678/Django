{% extends 'base.html' %}
{% block title %}登录{% endblock %}
    <script src="/static/js/lib/jquery/jquery-2.1.4.js"></script>
<script>
   $(function () {
       $('#username').blur(function () {
           $.ajax({
               url:'/booktest/checkuser/',
               type:'post',
               data:{
                   'csrfmiddlewaretoken':$('input[name=csrfmiddlewaretoken]').val(),
                   'username':$('#username').val()
               },
               success:function (data) {
                   $('#usernameinfo').text(data);
               }
           })
       })
    

   })

</script>



{% block body %}
<h2>登录</h2>

<form action="{% url ''booktest:ajaxlogin %}" method="post">
    {% csrf_token %}
    用户名： <input type="text" name="username"> <span id="usernameinfo"></span> <br>
    密码： <input type="password" name="password"> <br>
    <input type="submit" value="登录">
    
    
</form>
