<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>详情页</title>
    <link rel="stylesheet" href="/static/css/main.css">

</head>
<body>
    <div class="con">
        <h2>问题描述：{{question}}</h2>
        <ul>
            <form action="{% url 'polls:votehandler' %}" method="post">
                {%for o in question.voteinfo_set.all %}
                    <li><input type="radio" name="vote" value="{{o.id}}">{{o.option}}</li>
                {% empty %}
                    <li>没有投票信息</li>
                {% endfor %}
                <br>
                <input type="submit" value="提交">
            </form>

        </ul>
    </div>

</body>
</html>
